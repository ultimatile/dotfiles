customCommands:
  - key: "v"
    # https://github.com/jesseduffield/lazygit/wiki/Custom-Commands-Compendium#checkout-branch-via-github-pull-request-id
    prompts:
      - type: "input"
        title: "PR id (v):"
    command: "gh pr checkout {{index .PromptResponses 0}}"
    context: "localBranches"
    loadingText: "checking out PR"
    description: "PR No.を指定してチェックアウト"
  - key: "V"
    prompts:
      - type: "input"
        title: "PR id (V):"
    command: "$HOME/dotfiles/lazygit/pr-checkout-as-worktree.sh {{index .PromptResponses 0}}"
    context: "global"
    loadingText: "checking out PR as worktree"
    description: "PR No.を指定してチェックアウト (worktree)"
    output: log
  - key: "y"
    #TODO: currently once "gh repo set-default owner/repo" command is necessary. To be fixed.
    command: "gh repo sync"
    context: "localBranches"
    loadingText: "syncing upstream branch"
    description: "フォークをupstreamに同期"
  - key: "Y"
    context: "commits"
    command: "printf {{.SelectedCommit.Hash}} | head -c7 | pbcopy"
    description: "ショートコミットハッシュをクリップボードにコピー"
  - key: "W"
    command: "$HOME/dotfiles/lazygit/remote-checkout-as-worktree.sh {{.SelectedRemoteBranch.RemoteName}} {{.SelectedRemoteBranch.Name}}"
    context: "remoteBranches"
    loadingText: "checking out remote branch as worktree"
    description: "リモートブランチをworktreeとしてチェックアウト"
    output: log
